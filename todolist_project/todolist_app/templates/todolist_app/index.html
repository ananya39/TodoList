<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active text-dark"
              aria-current="page"
              href="{% url 'index' %}"
              >Todolist</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'mylist' %}">MyList</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="text-center">To-Do List</h3>
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
          <ul class="mt-3">
            {% for item in items %}
            <li>
              {{ item.date }} {{ item.time }} - {{ item.notes }}
              <a
                href="{% url 'mark_as_completed' item.id %}"
                class="btn btn-success btn-sm ms-3"
                >Mark as Completed</a
              >
              <a
                href="{% url 'edit_item' item.id %}"
                class="btn btn-warning btn-sm ms-3"
                >Edit</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
